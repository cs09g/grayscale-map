<!DOCTYPE html>
<html>

<head>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css" rel="stylesheet">
  <link href="./src/style/preview.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="map" class="map"></div>
    <div class="sidemenu">
      <div id="grayscale-container">
        <div class="title">Grayscale</div>
        <input id="apply-grayscale" type="checkbox"><label for="apply-grayscale">apply grayscale</label>
        <div class="sub-menu hidden">
          <h3>RGB coefficient</h3>
          <div class="forms">
            <div class="slider-distance">
              <div>
                <div class="left-range" style="width:21.26%"></div>
                <div class="right-range" style="width:7.22%"></div>
                <div class="range" style="left:21.26%;right:92.78%;width:71.52%"></div>
                <span class="slider" style="left:21.26%"></span>
                <span class="slider" style="left:92.78%"></span>
                <div class="tip" style="left:21.26%">
                  <span id="value">0.2126</span>
                </div>
                <div class="tip" style="left:92.78%">
                  <span id="value">0.7152</span>
                </div>
              </div>
              <input id="red-coefficient" type="range" value="0.2126" max="1" min="0" step="0.0001" />
              <input id="green-coefficient" type="range" value="0.9278" max="1" min="0" step="0.0001" />
            </div>
          </div>
        </div>
        <div class="sub-menu hidden">
          <h3>RGB weight</h3>
          <div class="forms">
            <div class="slider-wrapper">
              <label for="red-weight">R: </label>
              <input id="red-weight" type="range" value="0" step="0.01" min="0" max="1">
              <span class="text">0</span>
            </div>
            <div class="slider-wrapper">
              <label for="green-weight">G: </label>
              <input id="green-weight" type="range" value="0" step="0.01" min="0" max="1">
              <span class="text">0</span>
            </div>
            <div class="slider-wrapper">
              <label for="blue-weight">B: </label>
              <input id="blue-weight" type="range" value="0" step="0.01" min="0" max="1">
              <span class="text">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js"></script>
  <script src="./src/script/preview.js"></script>
  <script>
    const shader = new Shader({
      container: document.querySelector(".container"),
    });
  </script>
</body>

</html>
